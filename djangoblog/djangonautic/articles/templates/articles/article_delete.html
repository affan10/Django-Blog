{% extends 'base.html' %}

{% block content %}
<div class="article-create">
    <h2>Delete Article</h2>
    <form method="POST" class="site-form delete-form"> {% csrf_token %}
        <p>Are you sure you want to delete this article?</p>
        <p>Title: {{ article.title }}</p>
        <p>Author: {{ article.author }}</p>
        <input type="submit" value="Confirm Delete" name="confirm delete"><br>
        <button class="back-button" onclick="goBack()">Back</button>
    </form>
    <script>
    function goBack() {
        window.history.back();
    }
    </script>
</div>
{% endblock %}
